<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="qrcode.css">
</head>
<body>
    <div class="container">
        <h1>Qr Code Generator</h1>
        <input type="text" id="t" placeholder="Enter text or URL">
        <button onclick="qrcodegenerate()">Generate QR Code</button>
        <div id="qrcode"></div>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<script>
    function qrcodegenerate(){
        const textt=document.getElementById("t").value;
        const Qrcode=document.getElementById("qrcode");
        Qrcode.innerHTML="";
        if(textt.trim()===""){alert("Please Enter Text or URL to generate QR Code!!!");
        return;
        }
        new QRCode(Qrcode, {
        text: textt,
        width: 200,
        height: 200
    });
}
</script>
</html>
